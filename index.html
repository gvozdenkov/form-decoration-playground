<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Try different form decorations" />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta name="keyword" content="form html css javascript" />
    <!-- styles -->
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Form variations</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <h1 class="header__title">Form Playground</h1>
      </header>
      <main class="main">
        <section class="section_01">
          <form action="" class="form-01">
            <h2 class="form-01__title">Log in</h2>
            <fieldset class="form-01__fieldset">
              <label for="username" class="form-01__label">User name</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-01__input"
                placeholder="Type your username"
                required
                minlength="2"
                maxlength="25"
              />
              <label for="password" class="form-01__label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-01__input"
                placeholder="Type your password"
                required
              />
            </fieldset>
            <fieldset class="form-01__fieldset">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="form-01__input"
              />
              <label for="remember-me" class="form-01__label form-01__label_type_inline">Remember me</label>
            </fieldset>
            <fieldset class="form-01__fieldset">
              <button type="submit" class="form-01__button">Log in</button>
              <button type="reset" class="form-01__button form-01__button_type_nofill">Reset</button>
            </fieldset>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
